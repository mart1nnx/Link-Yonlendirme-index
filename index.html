  <!--loading ekranı-->
  <body onload="loadfun()">
    <div id="loading"></div>

    <style>
      #loading {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #fff
          url("https://cdn.glitch.com/ebbcd649-1a6c-4c1c-aa5a-dcb68a220755%2Finfinity-loader.gif?v=1628611115199")
          no-repeat center;
        z-index: 99999;
      }
    </style>
    <script>
      var load = document.getElementById("loading");
      function loadfun() {
        load.style.display = "none";
      }
    </script>
  </body>
